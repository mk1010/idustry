# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "nCLinkGrpcServer"
  module: "nclink grpc server"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "zk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "42.194.202.153:2181"
    zone: "guangzhou"

# service config
services:
  "nCLinkServiceImpl":
    registry: "zk"
    protocol: "grpc"
    interface: "com.github.mk.NCLinkService"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
      - name: "NCLinkAuth"
        retries: 1
        loadbalance: "random"
      - name: "NCLinkSubscribe"
        retries: 0
        loadbalance: "random"
      - name: "NCLinkSendData"
        retries: 1
        loadbalance: "random"
      - name: "NCLinkSendBasicData"
        retries: 1
        loadbalance: "random"
      - name: "NCLinkGetMeta"
        retries: 1
        loadbalance: "random"

# protocol config
protocols:
  "grpc":
    name: "grpc"
    port: 20000

protocol_conf:
  grpc:
    session_number: 700
    session_timeout: "20s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024
      session_name: "server"